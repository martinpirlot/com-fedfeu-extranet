<ui:composition template="/WEB-INF/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<div class="contentTable">
			<h:form class="form-horizontal" role="form">
				<h2>Ajouter un membre</h2>
				<div class="form-group">
					<label for="firstName" class="col-sm-3 control-label">Prénom</label>
					<div class="col-sm-9">
						<input type="text" id="firstName" placeholder="Prénom"
							class="form-control" autofocus="autofocus" />
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-sm-3 control-label">Nom</label>
					<div class="col-sm-9">
						<input type="text" id="lastName" placeholder="Nom"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label">Email</label>
					<div class="col-sm-9">
						<input type="email" id="email" placeholder="Email"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="birthDate" class="col-sm-3 control-label">Date de naissance</label>
					<div class="col-sm-9">
						<input type="date" id="birthDate" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="country" class="col-sm-3 control-label">Pays</label>
					<div class="col-sm-9">
						<select id="country" class="form-control">
							<option>Allemagne</option>
							<option>Belgique</option>
							<option selected="selected">France</option>
							<option>République tchèque</option>
							<option>Russie</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-3 control-label">Téléphone</label>
					<div class="col-sm-9">
						<input type="text" id="phone" placeholder="+33123456789"
							class="form-control" />
					</div>
				</div>
				<!-- /.form-group -->
				<div class="form-group">
					<label class="control-label col-sm-3">Sexe</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="femaleRadio" name="sex" value="Femme" />Femme </label>
							</div>
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="maleRadio" name="sex" value="Homme" checked="checked" />Homme </label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="club" class="col-sm-3 control-label">Club</label>
					<div class="col-sm-9">
						<select id="club" class="form-control">
							<option>Staff</option>
							<option>Club 1</option>
							<option>Club 2</option>
							<option>Club 3</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">PSC 1</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="pscYesRadio" name="psc" value="Oui" />Oui </label>
							</div>
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="pscNoRadio" name="psc" value="Non" checked="checked" />Non </label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">PSC 2</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="psc2YesRadio" name="psc2" value="Oui" />Oui </label>
							</div>
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="psc2NoRadio" name="psc2" value="Non" checked="checked" />Non </label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Coach</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="coachYesRadio" name="coach" value="Oui" />Oui </label>
							</div>
							<div class="col-sm-4">
								<label class="radio-inline"> <input type="radio"
									id="coachNoRadio" name="coach" value="Non" checked="checked" />Non </label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<button type="submit" class="btn btn-primary btn-block addButton">Ajouter</button>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
