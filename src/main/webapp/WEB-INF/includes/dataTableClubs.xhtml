<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<table id="datatable" class="table table-striped">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Président</th>
				<th>Adresse</th>
				<th>Mail de contact</th>
				<th>Site Web</th>
				<th>Modifier</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Nom</th>
				<th>Président</th>
				<th>Adresse</th>
				<th>Mail de contact</th>
				<th>Site Web</th>
				<th>Modifier</th>
			</tr>
		</tfoot>
		<tbody>
			<c:forEach items="#{databaseController.clubList}" var="club">
				<tr>
					<td>#{club.name}</td>
					<td>#{club.president}</td>
					<td>#{club.address}</td>
					<td>#{club.mailContact}</td>
					<td>#{club.website}</td>
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit">
							<h:outputLink value="#{request.contextPath}/admin/modifyClub.xhtml?clubId=#{club.id}" class="btn btn-primary btn-xs" data-title="Modifier"
								data-toggle="modal" data-target="#edit">
								<span class="glyphicon glyphicon-pencil" />
							</h:outputLink>
						</p>
					</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>

</ui:composition>
