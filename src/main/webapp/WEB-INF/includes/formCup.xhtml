<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">Nom</label>
		<div class="col-sm-9">
			<h:inputText id="name" a:placeholder="Nom" value="#{cupController.cup.name}"
				class="form-control" a:autofocus="autofocus" required="true" />
		</div>
	</div>
	<div class="form-group">
		<label for="startDate" class="col-sm-3 control-label">Date de
			début</label>
		<div class="col-sm-9">
			<h:inputText a:type="date" id="startDate" class="form-control" value="#{cupController.cup.startDate}" required="true">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<label for="endDate" class="col-sm-3 control-label">Date de
			fin</label>
		<div class="col-sm-9">
			<h:inputText a:type="date" id="endDate" class="form-control" value="#{cupController.cup.endDate}" required="true">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<label for="club" class="col-sm-3 control-label">Club</label>
		<div class="col-sm-9">
			<h:selectOneMenu id="club" value="#{cupController.cup.club}" required="true" converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{cupController.clubList}" />
			</h:selectOneMenu>
		</div>
	</div>
	<div class="form-group">
		<label for="street" class="col-sm-3 control-label">Rue + N°</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="street" a:placeholder="Rue, numéro" value="#{cupController.cup.address.street}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="postCode" class="col-sm-3 control-label">Code postal</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="postCode" a:placeholder="Code postal" value="#{cupController.cup.address.postCode}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="city" class="col-sm-3 control-label">Ville</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="city" a:placeholder="Ville" value="#{cupController.cup.address.city}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="country" class="col-sm-3 control-label">Pays</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="country" a:placeholder="Pays" value="#{cupController.cup.address.country}"
				class="form-control" />
		</div>
	</div>
	<h:inputHidden id="addressId" value="#{cupController.cup.address.id}" />
	<div class="form-group">
		<label for="highJump" class="control-label col-sm-3">Saut en hauteur</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio id="highJump" value="#{cupController.cup.highJump}" required="true">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="tripleJump" class="control-label col-sm-3">Triple saut</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio id="tripleJump" value="#{cupController.cup.tripleJump}" required="true">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="freestyleStreet" class="control-label col-sm-3">Freestyle street</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio id="freestyleStreet" value="#{cupController.cup.freestyleStreet}" required="true">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<h:inputHidden id="id" value="#{cupController.cup.id}" />
</ui:composition>
