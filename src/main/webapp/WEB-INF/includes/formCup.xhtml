<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">Nom</label>
		<div class="col-sm-9">
			<h:inputText id="name" required="true" a:placeholder="Nom" value="#{cupController.cup.name}"
				class="form-control" a:autofocus="autofocus" />
		</div>
	</div>
	<div class="form-group">
		<label for="startDate" class="col-sm-3 control-label">Date de
			dÃ©but</label>
		<div class="col-sm-9">
			<h:inputText a:type="date" required="true" id="startDate" class="form-control" value="#{cupController.cup.startDate}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<label for="endDate" class="col-sm-3 control-label">Date de
			fin</label>
		<div class="col-sm-9">
			<h:inputText a:type="date" required="true" id="endDate" class="form-control" value="#{cupController.cup.endDate}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<label for="club" class="col-sm-3 control-label">Club</label>
		<div class="col-sm-9">
			<h:selectOneMenu id="club" value="#{cupController.cup.club}">
				<f:selectItems value="#{homePageController.getClubMap}" />
			</h:selectOneMenu>
		</div>
	</div>
	<div class="form-group">
		<label for="highJump" class="control-label col-sm-3">Saut en hauteur</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio id="highJump" value="#{cupController.cup.highJump}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="tripleJump" class="control-label col-sm-3">Triple saut</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio id="tripleJump" value="#{cupController.cup.tripleJump}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="freestyleStreet" class="control-label col-sm-3">Freestyle street</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio id="freestyleStreet" value="#{cupController.cup.freestyleStreet}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
</ui:composition>
