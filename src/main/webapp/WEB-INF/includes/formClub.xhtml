<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">Nom</label>
		<div class="col-sm-9">
			<h:inputText id="name" a:placeholder="Nom" value="#{clubController.club.name}"
				class="form-control" a:autofocus="autofocus" required="true" />
		</div>
	</div>
	<div class="form-group">
		<label for="president" class="col-sm-3 control-label">Président</label>
		<div class="col-sm-9">
			<h:selectOneMenu value="#{clubController.club.president}" converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="Aucun" noSelectionOption="true" />
				<f:selectItems value="#{clubController.membersOfClubMap}" />
			</h:selectOneMenu>
		</div>
	</div>
	<div class="form-group">
		<label for="website" class="col-sm-3 control-label">Site web</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="website" a:placeholder="http://" value="#{clubController.club.website}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label">Email de
			contact</label>
		<div class="col-sm-9">
			<h:inputText type="email" id="email" a:placeholder="Email" value="#{clubController.club.mailContact}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="street" class="col-sm-3 control-label">Rue + N°</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="street" a:placeholder="Rue, numéro" value="#{clubController.club.address.street}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="postCode" class="col-sm-3 control-label">Code postal</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="postCode" a:placeholder="Code postal" value="#{clubController.club.address.postCode}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="city" class="col-sm-3 control-label">Ville</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="city" a:placeholder="Ville" value="#{clubController.club.address.city}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="country" class="col-sm-3 control-label">Pays</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="country" a:placeholder="Pays" value="#{clubController.club.address.country}"
				class="form-control" />
		</div>
	</div>
	<h:inputHidden id="addressId" value="#{clubController.club.address.id}" />
	<h:inputHidden id="id" value="#{clubController.club.id}" />
</ui:composition>
