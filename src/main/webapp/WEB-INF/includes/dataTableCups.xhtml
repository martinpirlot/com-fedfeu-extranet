<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<table id="datatable" class="table table-striped">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Organisateur</th>
				<th>Adresse</th>
				<th>Date de début</th>
				<th>Date de fin</th>
				<th>Hauteur</th>
				<th>Triple saut</th>
				<th>Freestyle street</th>
				<th>Modifier</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Nom</th>
				<th>Organisateur</th>
				<th>Adresse</th>
				<th>Date de début</th>
				<th>Date de fin</th>
				<th>Hauteur</th>
				<th>Triple saut</th>
				<th>Freestyle street</th>
				<th>Modifier</th>
			</tr>
		</tfoot>
		<tbody>
			<c:forEach items="#{databaseController.cupList}" var="cup">
				<tr>
					<td>#{cup.name}</td>
					<td>#{cup.club.name}</td>
					<td>#{cup.address}</td>
					<td>#{cup.startDate}</td>
					<td>#{cup.endDate}</td>
					<td>
						<c:choose>
						    <c:when test="#{cup.highJump}">
						        <span class="glyphicon glyphicon-ok"></span>
						    </c:when>
						    <c:otherwise>
						        <span class="glyphicon glyphicon-remove"></span>
						    </c:otherwise>
						</c:choose>
					</td>
					<td>
						<c:choose>
						    <c:when test="#{cup.tripleJump}">
						        <span class="glyphicon glyphicon-ok"></span>
						    </c:when>
						    <c:otherwise>
						        <span class="glyphicon glyphicon-remove"></span>
						    </c:otherwise>
						</c:choose>
					</td>
					<td>
						<c:choose>
						    <c:when test="#{cup.freestyleStreet}">
						        <span class="glyphicon glyphicon-ok"></span>
						    </c:when>
						    <c:otherwise>
						        <span class="glyphicon glyphicon-remove"></span>
						    </c:otherwise>
						</c:choose>
					</td>
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit">
							<h:outputLink value="#{request.contextPath}/admin/modifyCup.xhtml?cupId=#{cup.id}" class="btn btn-primary btn-xs" data-title="Modifier"
								data-toggle="modal" data-target="#edit">
								<span class="glyphicon glyphicon-pencil" />
							</h:outputLink>
						</p>
					</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>

</ui:composition>
