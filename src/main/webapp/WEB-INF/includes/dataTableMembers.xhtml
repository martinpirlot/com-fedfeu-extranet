<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<table id="datatable" class="table table-striped">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Club</th>
				<th>Mail</th>
				<th>Téléphone</th>
				<th>Date de naissance</th>
				<th>Coach</th>
				<th>Modifier</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>Nom</th>
				<th>Prénom</th>
				<th>Club</th>
				<th>Mail</th>
				<th>Téléphone</th>
				<th>Date de naissance</th>
				<th>Coach</th>
				<th>Modifier</th>
			</tr>
		</tfoot>
		<tbody>
			<c:forEach items="#{databaseController.memberList}" var="member">
				<tr>
					<td>#{member.lastName}</td>
					<td>#{member.firstName}</td>
					<td>#{member.club}</td>
					<td>#{member.mail}</td>
					<td>#{member.phone}</td>
					<td>#{member.birthDate}</td>
					<td>
						<c:choose>
						    <c:when test="#{member.coach}">
						        <span class="glyphicon glyphicon-ok"></span>
						    </c:when>
						    <c:otherwise>
						        <span class="glyphicon glyphicon-remove"></span>
						    </c:otherwise>
						</c:choose>
					</td>
					<td>
						<p data-placement="top" data-toggle="tooltip" title="Edit">
							<h:outputLink value="#{request.contextPath}/admin/modifyMember.xhtml?memberId=#{member.id}" class="btn btn-primary btn-xs" data-title="Modifier"
								data-toggle="modal" data-target="#edit">
								<span class="glyphicon glyphicon-pencil" />
							</h:outputLink>
						</p>
					</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>

</ui:composition>
