<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<div class="form-group">
		<label for="firstName" class="col-sm-3 control-label">Prénom</label>
		<div class="col-sm-9">
			<input type="text" id="firstName" placeholder="Prénom"
				class="form-control" autofocus="autofocus" />
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-3 control-label">Nom</label>
		<div class="col-sm-9">
			<input type="text" id="lastName" placeholder="Nom" value="#{memberController.lastName}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label">Email</label>
		<div class="col-sm-9">
			<input type="email" id="email" placeholder="Email" value="#{memberController.firstName}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="birthDate" class="col-sm-3 control-label">Date de
			naissance</label>
		<div class="col-sm-9">
			<input type="date" id="birthDate" class="form-control" value="#{memberController.birthDate}" />
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-3 control-label">Adresse</label>
		<div class="col-sm-9">
			<input type="text" id="address" placeholder="Adresse" value="#{memberController.address}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="phone" class="col-sm-3 control-label">Téléphone</label>
		<div class="col-sm-9">
			<input type="text" id="phone" placeholder="+33123456789" value="#{memberController.phone}"
				class="form-control" />
		</div>
	</div>
	<!-- /.form-group -->
	<div class="form-group">
		<label class="control-label col-sm-3">Sexe</label>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="femaleRadio" name="sex" value="female" />Femme
					</label>
				</div>
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="maleRadio" name="sex" value="male" checked="checked" />Homme
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="club" class="col-sm-3 control-label">Club</label>
		<div class="col-sm-9">
			<select id="club" class="form-control">
				<option>Staff</option>
				<option selected="selected">#{memberController.club.name}</option>
				<option>Club 2</option>
				<option>Club 3</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">PSC 1</label>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="pscYesRadio" name="psc" value="yes" />Oui
					</label>
				</div>
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="pscNoRadio" name="psc" value="no" checked="checked" />Non
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">PSC 2</label>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="psc2YesRadio" name="psc2" value="yes" />Oui
					</label>
				</div>
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="psc2NoRadio" name="psc2" value="no" checked="checked" />Non
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">Coach</label>
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="coachYesRadio" name="coach" value="yes" />Oui
					</label>
				</div>
				<div class="col-sm-4">
					<label class="radio-inline"> <input type="radio"
						id="coachNoRadio" name="coach" value="no" checked="checked" />Non
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary btn-block addButton">Valider</button>
		</div>
	</div>
</ui:composition>
