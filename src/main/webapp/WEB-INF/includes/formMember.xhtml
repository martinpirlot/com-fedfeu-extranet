<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<div class="form-group">
		<label for="firstName" class="col-sm-3 control-label">Prénom</label>
		<div class="col-sm-9">
			<h:inputText id="firstName" required="true" a:placeholder="Prénom" value="#{memberController.member.firstName}"
				class="form-control" a:autofocus="autofocus" />
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-3 control-label">Nom</label>
		<div class="col-sm-9">
			<h:inputText id="lastName" required="true" a:placeholder="Nom" value="#{memberController.member.lastName}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-3 control-label">Email</label>
		<div class="col-sm-9">
			<h:inputText a:type="email" id="email" a:placeholder="Email" value="#{memberController.member.mail}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="birthDate" class="col-sm-3 control-label">Date de
			naissance</label>
		<div class="col-sm-9">
			<h:inputText a:type="date" required="true" id="birthDate" class="form-control" value="#{memberController.member.birthDate}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-3 control-label">Rue + N°</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="street" a:placeholder="Rue, numéro" value="#{memberController.member.address.street}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-3 control-label">Code postal</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="postCode" a:placeholder="Code postal" value="#{memberController.member.address.postCode}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-3 control-label">Ville</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="city" a:placeholder="Ville" value="#{memberController.member.address.city}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-3 control-label">Pays</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="country" a:placeholder="Pays" value="#{memberController.member.address.country}"
				class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="phone" class="col-sm-3 control-label">Téléphone</label>
		<div class="col-sm-9">
			<h:inputText type="text" id="phone" a:placeholder="+33123456789" value="#{memberController.member.phone}"
				class="form-control" />
		</div>
	</div>
	<!-- /.form-group -->
	<div class="form-group">
		<label class="control-label col-sm-3">Sexe</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio value="#{memberController.member.sex}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="F" itemLabel="Femme"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="M" itemLabel="Homme"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="club" class="col-sm-3 control-label">Club</label>
		<div class="col-sm-9">
			<select id="club" class="form-control">
				<option>Staff</option>
				<option>Club 1</option>
				<option>Club 2</option>
				<option>Club 3</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">PSC 1</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio value="#{memberController.member.psc}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">PSC 2</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio value="#{memberController.member.psc2}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">Coach</label>
		<div class="col-sm-6">
			<div class="row">
				<h:selectOneRadio value="#{memberController.member.coach}">
					<div class="col-sm-4">
		   				<f:selectItem class="radio-inline" itemValue="#{true}" itemLabel="Oui"/>
		   			</div>
		   			<div class="col-sm-4">
						<f:selectItem class="radio-inline" itemValue="#{false}" itemLabel="Non"/>
					</div>
		   		</h:selectOneRadio>
			</div>
		</div>
	</div>
</ui:composition>
